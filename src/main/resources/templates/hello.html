<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="ThreeAddModel.js"></script>
    <script src="ThreeUpdateModel.js"></script>
    <script src="ManyThreeUpdateModel.js"></script>
    <script src="three.js"></script>

    <style>
        .center {
            margin: auto;
            width: 60%;
        }
        .centerEdit {
            margin: auto;
            width: 60%;
            border: 1px black;
        }
    </style>
</head>
<body ng-controller="mycontroller">
    <div ng-show="visibilityAddRoot" class="center">
        <h1>Create root</h1>
        <label>Input value:
            <input type="number" name="input" ng-model="firstValue" required>
        </label>
        <button type="button" ng-click="addRoot()">Save</button>
    </div>
    <div class="centerEdit">
        <h1>Edit point</h1>
        <label>Parent id:
            <input type="number" name="input" ng-model="editParentId" required>
        </label>
        <label>Value:
            <input type="number" name="input" ng-model="editValue" required>
        </label>
        <button type="button" ng-click="save()">Save current</button>
        <button type="button" ng-click="updateAll()">Save all</button>
        <button type="button" ng-click="deleted()">Delete</button>
        <button type="button" ng-click="addChildren()">Add children</button>
        <button type="button" ng-click="cancel()">cancel</button>
    </div>
    <div id="orgchart" ng-show="visibilityChart"></div>

</body>
</html>
